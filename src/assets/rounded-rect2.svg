<svg width="100%" height="100%" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- x = y = (stroke-width / 2), width = height = (100% - stroke-width); if using rx and ry in px, shape not work, so use font-size and em-->
    <rect font-size="16px" x="1px" y="1px" width="calc(100% - 2px)" height="calc(100% - 2px)" rx="1em" ry="1em" stroke="black" stroke-width="2" fill="none" />
</svg>